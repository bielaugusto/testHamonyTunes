<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../STYLES/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Harmony Tunes</title>
</head>
<body>

    <!--Cabeçalho-->
    <header id="header">

        <script src="../CODE/header.js"></script>

    </header>
    
    <!--Conteudo-->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="conteudo">
                        <div class="form-image">
                            <img src="imgs/logo.png" id="img" alt="logo">
                        </div>
                        <div id="form">
                            <form action="#">
                                <div class="form-header">
                                    <div class="title">
                                        <h1>Login</h1>
                                    </div>
                                </div>
                
                                <div class="input-group">
                                    
                                    <div class="input-box">
                                        <label for="email1">Email</label>
                                        <input id="email1" type="email" name="email1" placeholder="Digite seu email" required>
                                    </div>
                
                                    <div class="input-box">
                                        <label for="password">Senha</label>
                                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                                    </div>
                
                                </div>
                
                                <div class="gender-inputs">
                                    <div id="icones">
                                        <i class="bi bi-google"></i>
                                    </div>
                                </div>
                
                                <div class="continue-button">
                                    <input type="submit" id="continuar" value="Continuar">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!--Rodapé-->
    <footer id="footer">
        <script src="../CODE/footer.js"></script>
    </footer>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
